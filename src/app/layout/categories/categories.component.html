<div [@routerTransition]>
  <app-page-header [heading]="'View Categories'" [icon]="'fa-wrench'"></app-page-header>

  <div class="row form-outer">
    <div class="card">
      <div class="card-header">
        Question Categories
      </div>
      <div class="card-block">
        <div class="add-div">
          <a routerLink="/categories/add-categories">
            <mat-icon class="add-icon">add</mat-icon>
          </a>
        </div>
        <div class="loading-shade" *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <div class="container-fluid">
          <div class="tabel-header">
            <mat-card>Category Details</mat-card>
          </div>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="exam_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam </th>
                <td mat-cell *matCellDef="let row"> {{row.exam_name}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="categ_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.categ_name}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="total_ques">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Questions </th>
                <td mat-cell *matCellDef="let row"> {{row.total_ques}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="total_marks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Marks </th>
                <td mat-cell *matCellDef="let row"> {{row.total_marks}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <i class="material-icons action-icon" (click)="onEdit(row.id)">
                    edit
                  </i>&nbsp; &nbsp;<i class="material-icons action-icon" (click)="openDialog(row.id)">
                    delete_forever
                  </i> </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>

            <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
