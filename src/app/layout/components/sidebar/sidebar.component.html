  <div class="exam-info">
    <table class="table table-bordered">
      <thead>
        <tr class="tbl-header">
          <th>Name</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody class="tb-content">
        <tr>
          <td>Candidate Name</td>
          <td>{{candidateData.name}}</td>
        </tr>
        <tr>
          <td>Class</td>
          <td>{{candidateData.classes}}</td>
        </tr>
        <tr>
          <td>Roll No.</td>
          <td>{{candidateData.roll}}</td>
        </tr>
        <tr>
          <td>Exam Name</td>
          <td>{{examData.exam_name}}</td>
        </tr>
        <tr>
          <td>Exam Minute</td>
          <td>{{examData.exam_minute}}</td>
        </tr>
        <tr>
          <td>Total Marks</td>
          <td>{{examData.total_marks}}</td>
        </tr>
        <tr>
          <td>Total Questions</td>
          <td>{{examData.total_ques}}</td>
        </tr>
      </tbody>
    </table>
  </div>
<div class="ques-numbers">
  <div class="pad-4">
    Questions
  </div>
  <div class="container-fluid">
    <div class="row">

      <div class="col-3 q-pad" *ngFor="let ques of quesList; let i = index">
        <button mat-mini-fab  [ngClass]="{
          'btn1-class': true,
          'attempted': clickedQues[i],
          'un-answerd': unAnswered[i],
          'answered': answeredQues[i]
        }" (click)="quesClicked(i)"><b>{{i+1}}</b></button>
      </div>
    </div>
  </div>
</div>
