<div class="login-page" [@routerTransition]>
  <div class="login-background">
    <div class="bg-overlay">
      <div class="col-md-4 top-pad">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <div class="page-logo">
              <mat-icon class="card-logo">account_circle</mat-icon>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLoggedin()">
              <div class="form-content">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Email-id or Mobile Number</mat-label>
                    <input type="text" matInput class="input-style" formControlName="userId"
                      placeholder="Email-id or Mobile Number">
                  </mat-form-field>
                  <mat-error>
                    <span *ngIf="!loginForm.get('userId').valid && loginForm.get('userId').touched">
                      <span *ngIf="loginForm.get('userId').errors['required']">Please enter valid email id </span>
                    </span>
                  </mat-error>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput class="input-style" formControlName="password"
                      placeholder="Password">
                  </mat-form-field>
                  <mat-error>
                    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                      <span *ngIf="loginForm.get('password').errors['required']">Please enter your password </span>
                    </span>
                  </mat-error>
                </div>
              </div>
              <button  type="submit" mat-raised-button color="primary"> Log in </button> &nbsp;
              <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
              <div class="alert-messages">
                <span class="success" *ngIf="successMsg"> {{ successMsgDisplay }}</span>
                <span class="error" *ngIf="errorMsg"> {{ errorMsgDisplay }}</span>
              </div>
            </form>
          </div>
        </div>

      </div>
